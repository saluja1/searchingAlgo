<script type="text/javascript">
    function globalLinearSearch(arr, key){
        let results = []
        for(let i = 0; i < arr.length; i++){
            if(arr[i] === key){
                results.push(i)
            }
        }
        // If results array is empty, return -1
        if(!results){
            return -1
        }

        return results
    }
    console.log(globalLinearSearch([5,67,8,91,77,34], 91));
</script>
